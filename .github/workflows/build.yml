name: Android CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Decode Keystore
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > "${{ github.workspace }}/app/ohealth-rewriter.keystore"

    - name: Create keystore.properties
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      run: |
        echo "storeFile=app/ohealth-rewriter.keystore" > keystore.properties
        echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> keystore.properties
        echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> keystore.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> keystore.properties

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug assembleRelease

    - name: Rename APKs
      run: |
        mv app/build/outputs/apk/debug/app-debug.apk OHealthRewriter-debug.apk
        mv app/build/outputs/apk/release/app-release.apk OHealthRewriter.apk

    - name: Create or Update Release
      uses: softprops/action-gh-release@v2
      if: github.ref == 'refs/heads/main'
      with:
        tag_name: latest
        name: Latest Build
        body: "Latest automated build from the main branch. This release is updated automatically."
        draft: false
        prerelease: true
        make_latest: true
        files: |
          OHealthRewriter.apk
          OHealthRewriter-debug.apk
