name: PR Build

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build_and_comment:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: OHealthRewriter-debug
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Post Comment with Artifacts
      uses: peter-evans/create-or-update-comment@v4
      with:
        issue-number: ${{ github.event.pull_request.number }}
        body: |
          Build artifacts are ready for testing.

          You can download them from the [summary page of this workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).

          **Artifacts:**
          - `OHealthRewriter-debug` (Debug APK)
